<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    
  </head>
  <body>

    <header class="header-primary profile">
        <div>
                <a href="#" class="logo ">

                    <h3 id="welcome"> Dashboard</h3>
                </a>

        <nav class="nav nav-primary">
               
           
            <a href="../html/profile.html" class="btn btn-nav">Home</a>
                <a href="../html/index.html"  onclick="logoutUser()"class="btn btn-primar">Logout</a>    
        </nav>
        </div>
    </header>
    <main>
        <div class="details" >
            <h2 id="details" > Request Detail </h2>
          </div>
      <section class="container user-container">
        <div id="detail-div">
        
        <div class="user-div">
          <h2>Title</h2>
          <p id="title"></p>
        </div>
        <div><h4  class="error-text" id="title-error"></h4></div>
        <hr />
       
        <div class="user-div">
          <h2>Description </h2>
          <p id="describe"> </p>

        </div>
        <div><h4 class="error-text" id="describe-error"></h4></div>
        <hr>
        <div id="detail-box">
        <div class="user-div">
          <h2> Time Of Request</h2>
          <p id="time"></p>
        </div>
        <hr>
        <div><h4  class="error-text" id="req-type-error"></h4></div>
        <div>

        <input id="edit" type="button" onclick='editNewRequest()' value="Edit Request"> </input>
        <input id="delete" type="button" onclick='deleteRequest()' value="Delete"> </input>
      </div>
     </div>
      </div>
      <div id="edit-box" class="user-div">
        
				<h2>Request Type</h2>
					<select id="req-type" name="requesttype">
						<option value="urgent">Urgent</option>
						<option value="average">Normal</option>
						<option value="not-urgent">Not Urgent</option>
          </select>
          <div><h4  class="error-text" id="req-error"></h4></div>
          <input type="submit" onclick="validateInput()" value="Submit">
          <a href="profile.html"><input value="Cancel" id="cancel"></a>
          <div><h4  class="error-text" id="req-error"></h4></div>
      </div>
       
            
      </section>
    </main>
    <script type="text/javascript" src="../js/helper.js"></script>
		<script type="text/javascript" src="../js/userDetails.js"></script>
</body>

</html>
