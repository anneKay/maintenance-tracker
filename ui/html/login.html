<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
  </head>
  <body>
      <main>
          <img src="../img/mt-logo.png" alt="app logo">
          <h3>Maintenance Tracker</h3>
          <div>
            <form action="profile.html">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Password">
                
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter Your Password..">
                  
                <input type="submit" value="Login">
            </form>
          </div>

          <div>
              <h3>New to Maintenance Tracker? <a href="signup.html">Sign Up</a></h3>
          </div>
      </main>
  </body>
</html>
