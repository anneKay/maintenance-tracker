<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <script type="text/javascript" src="../js/scripts.js"></script>
  </head>
  <body>
      <main class="container">
          <a href="../../index.html"><img src="../img/mt-logo.png" class="logo-bg" alt="app logo"></a>
          <h3 class="app-title">Maintenance Tracker</h3>
		  <div class="form-container">
			  <form onsubmit="validateLogin()">
			  	<label for="username">Email</label>
			  	<input type="text" class="username" id="username" name="username" placeholder="Enter Your Email">
			  	<div><h4 id="error-username"></h4></div>
			  	<label for="password">Password</label>
			  	<input type="text" class="password" id="password" name="password" placeholder="Enter Your Password..">
			  	<div><h4 id="error-password"></h4></div>
			  	<div>
			  		<h4>forgot password? <a>Click here</a></h4>
			  	</div>
			  	<input type="submit" onclick="validateLogin()" value="Login">
			  </form>
		
		  	
		  	<div class="signup">
		  		<h3>New to Maintenance Tracker? <a href="signup.html">Sign Up</a></h3>
		  	</div>
		  </div>

      </main>
  </body>
</html>
