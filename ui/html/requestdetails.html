<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
  </head>

  <body>

  
  	<header class="header-primary profile">
  		<div>
  			<a href="#" class="logo ">

  				<h3> Dashboard</h3>
  			</a>

			<nav class="nav nav-primary">
				<a href="admin.html" class="btn btn-nav">Home</a>

				<a href="#" class="btn btn-nav">Report Issue</a>
				<a href="../html/index.html" onclick="logoutUser()" class="btn btn-primar">log Out</a>
			</nav>
  		</div>
  	</header>

  	<main class="container">
				<div class="details" >
            <h2 id="details" > Request Details </h2>
					</div>
					
					<section class="container user-container" id="admin-cont">
							<div id="detail-div">
							
							<div class="user-div">
								<h3>Title</h3>
								<p id="title">Fix DishWasher</p>
							</div>
							<hr />
						 
							<div class="user-div">
								<h3>Description </h3>
								<p id="describe"> DishWasher broke down because of clog</p>
			
							</div>
							<hr>
							<div class="user-div">
								<h3> Time Of Request</h3>
								<p id="time">Ma 4th, 2018</p>
							</div>
							<hr>
							<div class="user-div">
									<h3>Request Type</h3>
									<p id="req-type">Fix DishWasher</p>
								</div>
								<hr>
								<div class="user-div">
										<h3>Status</h3>
										<p id="status">Fix DishWasher</p>
									</div>
									<hr>
						
						</div>
				<div class="row">
					
				<button onclick="approveRequest()" class="col-1-3 " id="approve" type="button"> Approve</button>
				<button class="col-1-3" id="reject" onclick="disapproveRequest()" type="button"> Disapprove</button>
				<button class="col-1-3" id="resolve" onclick="resolveRequest()" type="button">  Resolve </button>
			</div>
			<h3 class=" error-text" id="admin-error"> </h3>	
			</div>	
			</section>

		</section>
  		
		</main>
		<script type="text/javascript" src="../js/helper.js"></script>
		<script type="text/javascript" src="../js/adminDetails.js"></script>
  </body>
</html>
