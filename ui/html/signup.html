<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
		<link rel="stylesheet" href="../css/styles.css" type="text/css">
		
  </head>
  <body>
		
			<header id="login-header" class="header-primary">
					<div class="">
					<a href="#" class="logo logo-primary">
	
									<img class="logo" src="../img/mt-logo.png">
							
					</a>
					<nav class="nav nav-primary">
							
								 
									<a href="#" class="btn btn-nav">Contact</a>
									<a href="../html/login.html" class="btn btn-nav">Login</a>
									<a href="../html/signup.html" class="btn btn-nav">Signup</a>
							
					</nav>
					</div>
			</header>
      <main class="container">
		
		  	<div class="form-container">
		  		<form id= "signupuser">
		  			<label for="name">Name</label>
		  			<input type="text" id="name" name="name" placeholder="Enter Your Name">
						<div><h4  class="error-text" id="name-error"></h4></div>
		  			<label for="email">Email</label>
		  			<input type="text" id="email" name="email" placeholder="Enter Your Email..">
						<div><h4  class="error-text" id="email-error"></h4></div>
		  			<label for="password">Password</label>
		  			<input type="password" id="password" name="password" placeholder="Enter Your Password..">
						<div><h4 class="error-text" id="password-error"></h4></div>
		  			<label for="cpassword">Confirm Password</label>
		  			<input type="password" id="c-password" name="cpassword" placeholder="Enter Your Password Again..">
						<div><h4  class="error-text" id="c-password-error"></h4></div>
						<div><h4  class="error-text" id="signup-error"></h4></div>
						<input type="submit" value="Submit">
						
		  		</form>

		  		<div class="login">
		  			<h3>Already a User? <a href="login.html">Login</a></h3>
		  		</div>
		  	</div>


</main>

<script type="text/javascript" src="../js/signup.js"></script>
  </body>
</html>
