<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Tracker</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
  </head>
  <body>
      <main>
          <img src="../img/mt-logo.png" alt="app logo">
          <h3>Maintenance Tracker</h3>
          <div>
            <form action="profile.html">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
                
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Your Email..">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password..">

                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Enter Your Password Again..">
                  
                <input type="submit" value="Submit">
            </form>
          </div>

          <div>
              <h3>Already a User? <a href="login.html">SignUp</a></h3>
          </div>
      </main>
  </body>
</html>
