<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Request Page</title>
    <link rel="stylesheet" href="/ui/css/styles.css" type="text/css">
  </head>
  <body>
      <main>
          <section>
              <div>
                  <h5>Place New Request</h5>
                    <form action="profile.html">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" placeholder="Enter Your Task Title">
                            
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" placeholder="Describe Your Request..">

                            <label for="requesttype">Request Type</label>
                            <select id="request-type" name="request-type">
                                    <option value="urgent">Urgent</option>
                                    <option value="average">Average</option>
                                    <option value="not-urgent">Not Urgent</option>
                            </select>
  
                             
                            <label for="date">Pick Up Date</label>
                            <input type="date" id="date" name="date">
                            
                            
                            <input type="submit" value="Submit">
                        </form>
              </div>
          </section>
      </main>
  </body>
