language: node_js
node_js:
  - "stable"
after_success:
- npm run coveralls
services:
- postgresql
before_script:
  - psql -c 'create database mTracker;' -U postgres
  - npm install codeclimate-test-reporter istanbul -g
script: 
  - setup-tables
  - seed-admin
  - test
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info